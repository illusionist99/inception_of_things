apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: app
  name: app
spec:
  project: app-project
  source:
    repoURL: https://github.com/illusionist99/inception_of_things
    targetRevision: main
    path: part3/wil-playground
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
